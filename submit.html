    <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  
  #form {
    width: 100%;
    display: flex;
    justify-content: center;
    /* background-color: #2a0845; */
    /* max-width: 500px; */
  }
  
  .form-container {
    /* margin: 10px; */
    background: rgba(20, 20, 20, 0.95);
    width: 500px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
    position: relative;
    /* background: linear-gradient(90deg, #6441a5, #2a0845); */
    animation: fadeIn 1s ease-in ;

  }
  

  
  .form-header {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
  }
  
  .form-title {
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 8px;
    position: relative;
    display: inline-block;
  }
  
  
  .form-subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    font-weight: 300;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 25px;
  }
  
  .input-group input {
    width: 100%;
    padding: 12px 0;
    font-size: 16px;
    color: #fff;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    transition: all 0.3s ease;
  }
  
  .input-group label {
    position: absolute;
    top: 12px;
    left: 0;
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    font-weight: 300;
    pointer-events: none;
    transition: all 0.3s ease;
  }
  
  .input-group .underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    /* background: linear-gradient(90deg, #6441a5, #2a0845); */
    background: linear-gradient(90deg ,#7FBA00,#01A3F1);
    
    transition: all 0.4s ease;
  }
  
  .input-group input:focus ~ label,
  .input-group input:valid ~ label {
    top: -20px;
    font-size: 12px;
    /* color: #8e6cbb; */
    color: white;
  }
  
  .input-group input:focus ~ .underline,
  .input-group input:valid ~ .underline {
    width: 100%;
  }
  
  .file-upload-group {
    margin-bottom: 25px;
  }
  
  .file-upload-label {
    display: flex;
    flex-direction: column;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .file-upload-button {
    padding: 12px 15px;
    /* background: linear-gradient(90deg, #41a557, #5c0c0c); */
    border: 1px solid white;
    color: white;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    transition: all 0.3s ease;
    width: 100%;
  }
  
  .file-upload-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    transition: all 0.3s ease;
    text-align: center;
  }
  
  .file-upload-input {
    display: none;
  }
  
  .file-upload-label:hover .file-upload-button {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(100, 65, 165, 0.4);
  }
  
  .submit-btn {
    width: 100%;
    padding: 15px;
    /* background: linear-gradient(90deg, #6441a5, #2a0845); */
    /* background-color: rgb(127, 186, 0); */
    /* background: linear-gradient(90deg #01A3F1); */
    background-color: #01A3F1;

    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.4s ease;
    overflow: hidden;
    position: relative;

  }
  
  
  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(100, 65, 165, 0.4);
    background: linear-gradient(90deg ,#01A3F1,#7FBA00);
    animation: all 10s ease;

  }
  
  .submit-btn:hover svg {
    transform: translateX(5px);
  }
  
  .submit-btn:active {
    transform: translateY(-1px);
  }
  
  .form-footer {
    text-align: center;
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 12px;
    font-weight: 300;
  }
  

.form-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 65, 165, 0.1) 0%, transparent 50%);
    animation: particles 13s linear infinite;
    z-index: -1;
}

@keyframes particles {
    to { transform: rotate(360deg); }
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.5); } 
    to { opacity: 1; transform: scale(1); }
}

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  /* Mobile Responsiveness */
  @media (max-width: 480px) {
    #form{
        padding: 10px;
    }
    
    .form-container {
      padding: 25px 20px;
      border-radius: 12px;
    }
    
    .form-title {
      font-size: 22px;
    }
    
    .form-subtitle {
      font-size: 13px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group input {
      padding: 10px 0;
      font-size: 15px;
    }
    
    .input-group label {
      font-size: 15px;
    }
    
    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -18px;
      font-size: 11px;
    }
    
    .file-upload-button {
      padding: 10px 12px;
      font-size: 13px;
    }
    
    .submit-btn {
      padding: 12px;
      font-size: 15px;
    }
    
    .form-footer p {
      font-size: 11px;
    }
  }
  
  @media (max-width: 350px) {
    .form-container {
      padding: 20px 15px;
    }
    
    .form-title {
      font-size: 20px;
    }
    
    .input-group input {
      font-size: 14px;
    }
  }

    </style>
