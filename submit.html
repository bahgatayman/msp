        body{

        form{
            /* max-width: 500px; */

            animation: fadeIn 1s ease-out;
            display: flex;
            justify-content: center;
        }

        .containerform {
            /* background-image: url('https://i.pinimg.com/736x/af/f4/5c/aff45cd7d015062915dffb4de393b7e1.jpg'); */

            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
            background-color: #444;
            /* background: rgba(68, 68, 68, 0.596); */
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }

        .containerform h2 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #fff;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }



        .containerform label {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: -15px;
            margin-left: 4px;
            transition: all 0.3s ease;
        }

        .containerform input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(44, 44, 44, 0.8);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .containerform input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 0 3px rgba(43, 87, 154, 0.3);
            background: rgb(29, 28, 28)
        }

        .containerform input[type="file"] {
            padding: 10px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px dashed #444;
        }


        .containerform button {
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgb(242, 81, 35);
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .containerform button:hover {
            background: rgb(127, 186, 0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }rgb(29, 110, 72)

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .containerform {
                padding: 20px;
            }
            
            .containerform h2 {
                font-size: 1.5rem;
            }
        }
    </style>
