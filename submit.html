@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  
  
  #form {
    width: 100%;
    max-width: 500px;
    margin: 20px;
    animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
  }
  
  .form-container {
    background: rgba(20, 20, 20, 0.9);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
    position: relative;
  }
  
  .form-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotate 15s linear infinite;
    z-index: -1;
  }
  
  .form-header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
  }
  
  .form-title {
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 8px;
    position: relative;
    display: inline-block;
  }
  
  .form-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #ff4d4d, #f9cb28);
    border-radius: 3px;
  }
  
  .form-subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    font-weight: 300;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 30px;
  }
  
  .input-group input {
    width: 100%;
    padding: 12px 0;
    font-size: 16px;
    color: #fff;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    transition: all 0.3s ease;
  }
  
  .input-group label {
    position: absolute;
    top: 12px;
    left: 0;
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    font-weight: 300;
    pointer-events: none;
    transition: all 0.3s ease;
  }
  
  .input-group .underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #ff4d4d, #f9cb28);
    transition: all 0.4s ease;
  }
  
  .input-group input:focus ~ label,
  .input-group input:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: #f9cb28;
  }
  
  .input-group input:focus ~ .underline,
  .input-group input:valid ~ .underline {
    width: 100%;
  }
  
  .file-upload-group {
    margin-bottom: 30px;
  }
  
  .file-upload-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .file-upload-button {
    padding: 10px 15px;
    background: linear-gradient(90deg, #ff4d4d, #f9cb28);
    color: #000;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    margin-right: 15px;
    transition: all 0.3s ease;
  }
  
  .file-upload-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    transition: all 0.3s ease;
  }
  
  .file-upload-input {
    display: none;
  }
  
  .file-upload-label:hover .file-upload-button {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(249, 203, 40, 0.3);
  }
  
  .submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #ff4d4d, #f9cb28);
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.4s ease;
    overflow: hidden;
    position: relative;
  }
  
  .submit-btn svg {
    width: 20px;
    height: 20px;
    stroke: #000;
    stroke-width: 2;
    transition: all 0.3s ease;
  }
  
  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(249, 203, 40, 0.3);
  }
  
  .submit-btn:hover svg {
    transform: translateX(5px);
  }
  
  .submit-btn:active {
    transform: translateY(-1px);
  }
  
  .form-footer {
    text-align: center;
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 12px;
    font-weight: 300;
  }
  
  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .form-container {
      padding: 30px 20px;
    }
    
    .form-title {
      font-size: 24px;
    }
  }

    </style>

<form action="https://usebasin.com/f/ff19985e3a13" method="POST" enctype="multipart/form-data" id="form">
  <div class="form-container">
    <div class="form-header">
      <h2 class="form-title">Front End Developer</h2>
      <div class="form-subtitle">Join our team today</div>
    </div>
    
    <div class="input-group">
      <input type="text" name="name" id="name" required />
      <label for="name">Your Name</label>
      <div class="underline"></div>
    </div>
    
    <div class="input-group">
      <input type="email" name="email" id="email" required />
      <label for="email">Email Address</label>
      <div class="underline"></div>
    </div>
    
    <div class="input-group">
      <input type="date" name="birthday" id="birthday" required />
      <label for="birthday" class="active">Birthday</label>
      <div class="underline"></div>
    </div>
    
    <div class="file-upload-group">
      <label class="file-upload-label">
        <span class="file-upload-button">Choose Photo</span>
        <span class="file-upload-text">No file selected</span>
        <input type="file" name="file-upload" class="file-upload-input" />
      </label>
    </div>
    
    <button type="submit" class="submit-btn">
      <span>Submit Application</span>
      <svg viewBox="0 0 13 10" height="10px" width="15px">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </button>
    
    <div class="form-footer">
      <p>We'll contact you within 48 hours</p>
    </div>
  </div>
</form>
